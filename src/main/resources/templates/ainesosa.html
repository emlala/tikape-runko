<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Ainesosa</title>
        <meta charset="utf-8" />
        <style>
            /* koko sivun taustan väri */
            body {
                background-color: #FFF8F6;
            }

            /* laatikko joka sisältää kaiken sivun sisällön */
            div.container {
                width: 80%;
                margin: auto;
                background: #FFFFFF;
            }

            /* yläpalkki 
            border-radius määrittelee kulmien pyöristykset ja backgroundin linear-gradient määrittelee liukuvärin ja värisävyt*/

            header {
                border-radius: 7px 7px 0px 0px;
                padding: 1em;
                color: white;
                background: linear-gradient(to right, #FF6574, #FFE0BC);
                clear: left;
                text-align: center;
                font-family: "Helvetica", sans-serif;

            }

            /* alapalkki, tähän ei tarvitse laittaa sisältöä html-sivuilla, 
            mutta se on hyvä olla olemassa vaikka sitten tyhjänä ulkoasun takia */

            footer {
                border-radius: 0px 0px 7px 7px;
                padding: 1em;
                color: #000000;
                background: linear-gradient(to right, #FF6574, #FFE0BC);
                clear: left;
                text-align: center;
                font-family: "Helvetica", sans-serif;
            }

            /* navigaatiopalkki, sen sisältämä lista (ul) ja listan sisältämät linkit (ul a) 
            */

            nav {
                float: left;
                max-width: 200px;
                margin: 0;
                padding: 1em;
                font-family: "Helvetica", sans-serif;
            }

            nav ul {
                list-style-type: none;
                padding: 0;
            }

            nav ul a {
                text-decoration: none;
            }

            /* itse sisältölaatikko 
            jätin tähän vasemman reunaviivan jotta navin ja tämän välissä on raja, sitä voi muokata*/

            article {
                margin-left: 170px;
                border-left: 1px solid gray;
                padding: 1em;
                overflow: hidden;
                color: #000000;
                margin-left: 20px;
                font-family: "Helvetica", sans-serif;
            }


            /* linkkien tekstimuotoilu 
            'text-decoration: none' poistaa linkkien alleviivaukset */

            a {
                text-decoration: none;
            }

            a:link {
                color: #C0004D;
            }

            a:visited {
                color: #C0004D;
            }

            a:hover {
                color: #F08873;
            }

            /* listojen pallurat */
            ul {
                list-style-type: circle;
            }
        </style>
    </head>

    <body>
        <div class="container">

            <header>
                <h1><span th:text="${aines.nimi}">aines</span>!</h1>
            </header>

            <nav>
                <ul>
                    <li><a href="../">Etusivu</a></li>
                    <li><a href="/annokset">Luo uusi smoothie</a></li>
                    <li><a href="/ainekset">Lisää ja muokkaa raaka-aineita</a></li>
                    <li><a href="/tilasto">Tilastot</a></li>
                </ul>

            </nav>

            <article>
                <p>Täällä pääset tarkastelemaan smoothieita, joissa on raaka-ainetta
                    <span th:text="${aines.nimi}">aines</span>.</p>

                <br/>

                <h4>Käytetty smoothieissa <span th:text="${#lists.size(annokset)}"></span> kertaa:</h4><br/>


                <ol>
                    <li th:each="annos: ${annokset}">
                        <span th:text="${annos.nimi}"></span>
                    </li>
                </ol>

            </article>
            <footer><p>KEKS, 2018</p></footer>
        </div>
    </body>
</html>
