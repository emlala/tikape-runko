<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Tilastoja</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="ulkoasu.css" />
    </head>

    <body>
        <h3>Tilastoja</h3>
        
        <p>Tällä sivulla voit tarkastella smoothieita raaka-aineiden mukaan.</p>
        
        <br/>
        
        <h4>Kaikki raaka-aineet:</h4>
        <ol>
            <li th:each="aines: ${ainekset}">
                <a th:href="${'/tilasto/' + aines.id}"><span th:text="${aines.nimi}"></span></a>
            </li>
        </ol>
        
        <h4>Hae raaka-aineen perusteella:</h4>
        <form method="GET" action="/tilasto">
            <select name="haettava" required="">
                <option th:each="aines: ${ainekset}" th:text="${aines.nimi}"></option>
            </select>
            <input type="submit" value="Hae"/>  
            <ol>
            <li th:each="smoothiet: ${smoothiet}">
                
            </li>
        </ol>
        </form>
        <ol>
<!--            <li th:each="smoothiet: ${smoothiet}">
                <span th:text="${smoothiet.id}"></span>
            </li>-->
        </ol>
       
        <ul>
            <li>
                <a href="../">Smoothielistaukseen</a>
            </li>
        </ul>
        

    </body>
</html>
